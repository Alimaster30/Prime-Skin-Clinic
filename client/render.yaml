services:
  - type: static_site
    name: prime-skin-clinic-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://prime-skin-clinic-backend.onrender.com/api
      - key: VITE_APP_NAME
        value: Prime Skin Clinic
      - key: VITE_APP_VERSION
        value: 1.0.0
    buildFilter:
      paths:
      - client/**
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
